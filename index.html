<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header>
      <div class="text-center">
        <img src="http://placehold.it/125x50" class="rounded" alt="Amazon Image">
      </div>
    </header>
    <main>
      <div class="container">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Sign in</h3>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                    <a href="" class="float-right">Forgot your password?</a>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <button type="submit" class="btn btn-warning btn-block btn-sm">Sign in</button>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me signed in.</label>
                </div>
                <div class="text-center new_to_amazon text-muted">New to Amazon?</div>
                <button class="btn btn-light btn-block btn-sm">Create your Amazon account</button>
              </div> <!-- ends login box -->
    </main>

    <footer>
      <div class="container footer_width">
        <div class="row text-center">
          <div class="col-md-4">
            <a href="#">Conditions of Use</a>
          </div>
          <div class="col-md-4">
            <a href="#">Privacy Notice</a>
          </div>
          <div class="col-md-4">
            <a href="#">Help</a>
          </div>
          </div></div>
          <div class="col-md-12 text-center">
          <small>Â© 1996-2019, Amazon.com, Inc. or its affiliates</small>
          </div>
    </footer>
  </body>
</html>
